<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script/register.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style/register.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title></title>
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#" method="POST" name="registrationform" onsubmit="return validate1(),validate2(),validate3(),validate6(),validate7(),validate8(),validate5()">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter Your First Name" id="txtfname">
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter Your Last Name" id="txtlname">
                </div>
                <div class="input-box">
                    <span class="details">Date of Birth</span>
                    <input type="date" id="dob">
                </div>
                <div class="input-box">
                    <span class="details">Date of registration</span>
                    <input type="date" placeholder="Enter Your Phone Number" id="dor">
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter Your Email" id="txtemail">
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" placeholder="Enter Your Address">
                </div>
                <div class="input-box">
                    <span class="details">Contact Numbers</span>
                    <input type="text" placeholder="Enter Your Phone Number" id="txtteleno" onchange="validate4()">
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter a Password" id="paspassword">
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1" value="Male">
                    <input type="radio" name="gender" id="dot-2" value="Female">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label></br>
                        <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>
                    </div>
                </div>
                <div class="input-box">
                    <span class="details">Locations Near you</span>
                    <select name="dropdownmenu" id="" class="sellocation" multiple="yes" size="1">
                        <option>St.Andrew</option>
                        <option>St.Thomas</option>
                        <option>St.Catherine</option>
                        <option>St.Mary</option>
                        <option>St.Ann</option>
                        <option>St.Elizabeth</option>
                        <option>St.James</option>
                    </select>
                </div>
                
            </div>
            <div class="button" href="index.html">
                <input type="submit" value="Register" onclick=>
            </div>
        </form>
    </div>
</body>

</html>
