<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <script src="script/login.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style/login.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title></title>
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>
</head>

<body>
    <div class="container">
        <div class="title">Login</div>
        <!-- Use of get method in form -->
        <!-- Demonstration of action attribute -->
        <form action="Product.html" method="GET" onsubmit="return validate1(),validate2(),validate3(),validate4()">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter Your First Name" id="txtname" onchange="validate5()">
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter Your Email" id="txtlogemail">
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter a Password" id="paslogpassword">
                </div>
            </div>
            <div class="button" href="index.html">
                <input type="submit" value="Login">
            
                <!-- Demonstration of disabled/ readonly control -->
            </div>
            <div class="welcomemessage">
                <textarea disabled="yes" readonly="yes" id="txtwelcome"></textarea>
            </div>
        </form>
    </div>
</body>

</html>
